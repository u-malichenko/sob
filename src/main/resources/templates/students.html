<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <title>Студенты</title>
    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>
    <style>
        .table_image {
            max-width: 64px;
            max-height: 64px;
            width: auto;
            height: auto;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Все студенты</h1>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Возраст</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s: ${student}">
            <td th:text="${s.id}"/>
            <td>
                <a th:href="@{'/api/v1/student/'+ ${s.id}}" th:text="${s.name}"/>
            </td>
            <td th:text="${s.age}"/>
            <td>
                <a class="btn btn-primary" th:href="@{'/api/v1/student/'+ ${s.id}}">Edit</a>
                <a class="btn btn-primary" th:href="@{'/api/v1/student/del/'+ ${s.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{'/api/v1/student/add'}">Add New</a>
</div>

</body>
</html>
